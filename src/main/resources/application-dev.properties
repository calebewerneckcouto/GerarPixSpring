spring.datasource.url=jdbc:postgresql://localhost:5432/gerarpix
spring.datasource.username=postgres
spring.datasource.password=admin

# Dialeto do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Criação automática de tabelas
# Valores possíveis:
# none  -> não faz nada
# validate -> valida se as tabelas existem
# update -> cria/atualiza tabelas conforme entidades
# create -> recria tabelas a cada inicialização (apaga dados)
# create-drop -> cria ao iniciar, apaga ao finalizar
spring.jpa.hibernate.ddl-auto=update
